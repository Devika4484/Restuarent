<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'updatestaffdata' dataid=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
 <center><h4 class="card-title"><b>Display Details</b></h4></center>
    <p class="card-description">
    </p>

                <div class="card-body">
                  <div class="form-group">
                      <label for="exampleInputUsername1"><b>Name</b></label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username" name="name"value="{{ data.Name }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1"><b>Email</b> </label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"name="email"value="{{ data.Email }}">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputUsername1"><b>Mobile</b></label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Mobile"name="mobile"value="{{ data.Mobile }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1"><b>Username</b></label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username"name="uname"value="{{ data.Username }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"><b>Password</b></label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"name="pwd"value="{{ data.Password }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputConfirmPassword1"><b>Confirm Password</b></label>
                      <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Password"name="cpwd"value="{{ data.Confirm_Password }}">
                    </div>
                    <div class="form-group">
                      <label>Image</label>
                      <input type="file" name="img[]" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image"name="image"value="{{ data.Image }}">
                        <span class="input-group-append">
                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                        </span>
                      </div>
                    </div>
                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Remember me
                      <i class="input-helper"></i></label>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
