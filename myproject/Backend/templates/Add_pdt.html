<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><br><br>
<form method="post" action="{% url 'datasave' %}" enctype="multipart/form-data">
    {% csrf_token %}
<div class="card-body">
    <center><h4 class="card-title"><b>Add Food</b></h4></center>
    <p class="card-description">
    </p>

                <div class="card-body">
                  <div class="form-group">

                    <label><b>Choose Your Category:</b></label>
                     <select name="category" id="select">
                         <option value="cat">Select</option>
                         {% for d in data %}
                         <option>{{ d.Category_Name }}</option>
                        {% endfor %}
                     </select>
     
                 </div>
     
                     <div class="form-group">

                    <label for="exampleInputEmail1"><b>Food_Name</b></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter product name" name="pname">
                  </div><br>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>Food_Price</b></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter price" name="price">
                  </div><br>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><b>Quantity</b></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="quantity">
                  </div><br>
                  <div class="form-group">
                    <label><b>Image</b></label><br>
                        <input type="file" name="image">
                      </div><br>
          <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>

                </div>
          </div>

</form>
</body>
</html>
{% endblock %}
