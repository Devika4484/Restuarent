<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><br><br>
<form method="post" action="{% url 'updateproduct' dataid=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
<center><h4><u><b>ADD PRODUCT</b></u></h4></center><br>
<!--    <div class="card card-primary">-->
              <div class="card-header"><br><br>

              </div>
              <!-- /.card-header -->
              <!-- form start -->

                <div class="card-body">
                  <div class="form-group">

                    <label><b>Your Category:</b></label>
                     <select name="category" id="select">
                          <option>Select</option>
                          {% for d in da %}

                         <option>{{ d.Category_Name }}</option>

                        {% endfor %}
                     </select>


                 </div><br>
                     <div class="form-group">

                    <label for="exampleInputEmail1"><b>Food_Name</b></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter product name" name="pname" value="{{ data.Product_Name }}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>Food_Price</b></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter price" name="price" value="{{ data.Product_Price }}">
                  </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><b>Quantity</b></label>
                    <input type="text" class="form-control" id="exampleInputPassword1"  name="quantity" value="{{ data.Quantity }}">
                  </div>
<!--                  <div class="form-group">-->
                      <div class="form-group form-default">
                        <br><img src="{{ data.Image.url }}" width="100px" height="100px"><br>

                    <label><b>Image</b></label>
                        <input type="file" name="image" value="{{ data.Image }}">
                      </div>
                     
                      <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                      </div>

          

                  </div>
            </div>

</form>
</body>
</html>
{% endblock %}
